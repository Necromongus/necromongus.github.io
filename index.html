<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="shortcut icon" href="/img/shortcut_icon.png">
<link rel="stylesheet" href="/css/bootstrap-grid.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="css/style.css">
<title>Добрый картон</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-4">
                <a href="#" class="header-logo">
                    <img src="/img/header/header_logo.png" alt="Добрый картон">
                </a>
            </div>
            <div class="col-8">
                <div class="header-contacts">
                    <a href="tel:83472715428" class="header-contacts__phone">8 (347) 271-54-28</a>
                    <a href="tel:89373633000" class="header-contacts__phone">8 (937) 363-30-00</a>
                    <button class="header-contacts__button button">
                        <img src="img/header/phone_icon.png" alt="Телефон">
                        Заказать звонок
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="main">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-5">
                <div class="main-img">
                        <img src="/img/main/main-img.png" alt="Картон">
                </div>
                <!-- /.main-img -->
        </div>
        <div class="col-7">
            <div class="main-text">
                <h1 class="main-text__title">Производство упаковки из гофрокартона</h1>
                <!-- /.main-text__title -->
                <div class="main-text__subtitle">с доставкой по всей России</div>
                <!-- /.main-text__subtitle -->
                <div class="main-text__form">
                    <div class="form-title">
                        Получите индивидуальное предложение
                        на производство и поставку гофропродукции
                        <span class="form-title__important">Образцы упаковки бесплатно!</span>
                    </div> 
                    <!-- /.form title -->
                    <form action="#" class="form">
                        <input class="form__input" type="tel" placeholder="Введите номер телефона">
                        <button class="button button_big" type="submit">Оставить заявку!</button>
                    </form>
                    <small class="form-small">* Минимальный заказ 500шт</small>
                </div>
                <!-- /.main-text__form -->
            </div>
            <!-- /.main-text -->
        </div>
        </div> 
    </div>
</section>
</body>
</html>
